<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevas XKCD klon</title>
    <link rel="stylesheet" href="css\main.css"> 
    <script src="js\comic.js"></script>
</head>
<body>

    <header>
        <h1>XKCD Viewer</h1>
    </header>

    <main>
        <figure id="comic-container">
          <!-- Serien kommer att visas här -->
          <h2 id="comic-title"></h2>
          <p id="comic-date"></p>
          <img id="comic-image" alt="XKCD Comic">
          <figcaption id="comic-alt"></figcaption>
        </figure>

        <div id="comicNav">
            <button id="first">First</button>
            <button id="prev-btn">Previous</button>
            <button id="random">Random</button>
            <button id="next-btn">Next</button>
            <button id="last">Last</button>
        </div>
        
    </main>
    
    <footer>
        <p id="undertext">Skapad av Melker Valve, studerande i IT23 på Ålands yrkesgymnasium. Serierna tillhör <a href="https://xkcd.com">XKCD.com</a>.</p>
        <p id="undertext"> <a href="https://creativecommons.org/licenses/by-nc/2.5/">CC info</a></p>
    </footer>

</body>
</html>
